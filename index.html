<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Criptografar/Descriptografar</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/img/logo.svg" alt="logo decondificador"/>
      </nav>
    </header>

    <main>
      <section>
        <textarea
          class="encode" cols="30" rows="10" placeholder="Digite seu texto"  
        ></textarea>

        <div class="alert">
          <img src="./assets/img/alert.svg" alt="alerta para Criptografar" />
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>

        <div class="btn">
          <button class="btn-encode">Criptografar</button>
          <button class="btn-decrypt">Descriptografar</button>
        </div>
      </section>

      <section id="box-text">
        <textarea  id="yes-message" class="display-none"></textarea>
        <button class="btn-copy display-none">Copiar</button>
        <div class="no-message">
          <img class="img-person" src="./assets/img/person.svg" alt="pessoa segurando uma lupa">
          <h3>Nenhuma mensagem encontrada</h3>
          <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>        
      </section>
    </main>
  </body>
</html>
